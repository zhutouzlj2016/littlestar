<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>粤淘网 - 杭州摆摆网络科技有限公司</title>
	<meta name="keywords" content="杭州摆摆网络科技有限公司"/>
	<meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司
    摆摆网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 "/>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../../public/css/order/order_detail.css">
</head>
<body>
	<header class="header">
		<span class="icon-back"></span>
		<span class="header-title">预约详情</span>
	</header>

	<article class="order-list">
		<section class="order-cell">
			<div class="order-title">预约人</div>
			<div class="order-con">
				<div class="order-img"></div>
				<div class="order-text">
					<span class="order-name">你才是张三</span>
					<span class="order-iden">租户</span>
				</div>
				<div class="tel-icon"></div>
			</div>
		</section>
		<section class="order-cell">
			<div class="order-title">预约信息</div>
			<div class="order-con info">
				<div class="order-name">华旭国际大厦</div>
				<div class="order-info">
					<span>区域：黄埔-人民广场</span>
					<span>房型：商务中心</span>
					<span>面积：766m²</span>
					<span>单价：￥5.5元/m²/天起</span>
				</div>
			</div>
		</section>
		<section class="order-cell">
			<div class="order-title">预约人</div>
			<div class="order-con">
				<span class="order-time">2016-08-08</span>
			</div>
		</section>

	</article>

	<div class="btn-block">
		<div class="order-btn">接单</div>
	</div>

	<div class="mask"></div>

	<div class="cancel-alert">
		<p class="title">你确定要拨打电话么？</p>
		<p class="confirm">
			<span class="cancel">取消</span>
			<span class="sure">确定</span>
		</p>
	</div>




	<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script src="../public/libs/zepto/touch.js"></script>
	<script src="../public/js/order/order.js"></script>
</body>
</html>
