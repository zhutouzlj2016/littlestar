	<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script src="../public/libs/zepto/touch.js"></script>
	<script src="../public/js/index/index.js"></script>
	<script src="../public/libs/zepto/jx.js"></script>
	<script src="../public/js/jump.js"></script>
	<script>
		$('.order-cell').on('swipeLeft', function(){
			$(this).css('left', '-65px');
			$(this).find('.delete' ).show();
			$(this).find('.delete' ).on('touchend', function(e){
				e.stopPropagation();
				$(this ).parent().remove();
			});
		}).on('swipeRight', function(){
			$(this).css('left', '0');
			$(this).find('.delete' ).hide();
		});
		$('.order-cell' ).on('tap', function(){
			location.href = '../order/booking_detail.html';
		});

		$('.order-btn' ).on('tap', function(e){
			e.stopPropagation();
			$(this ).addClass('active' ).text('已接单，待反馈');
		})
	</script>
