<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<title>点点星空 - 杭州摆摆网络科技有限公司</title>
	<meta name="keywords" content="杭州摆摆网络科技有限公司"/>
	<meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司
    摆摆网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 "/>
		<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/5.0.0/normalize.css"/>
		<link rel="stylesheet" type="text/css" href=".././public/css/login_information/registered_agents.css"/>
	</head>
	<body>
		<div class="header">
			<i class="icon-back"></i>
			<span class="header_title">代理商</span>
		</div>
		<div class="project">必填项</div>
		<div class="project_box">
			<div class="project_avatar">
				<div class="add_avatar">添加头像</div>
			</div>
			<input class="project_input" type="text" placeholder="公司名"/>
			<input class="project_input" type="text" placeholder="企业邮箱/公司总机"/>
			<input class="project_input" type="text" placeholder="联系人"/>
			<input class="project_input" type="text" placeholder="联系方式"/>
		</div>
		<div class="project">选填项</div>
		<div class="project_wx">
			<input class="project_input" type="text" placeholder="微信号码"/>
			<div class="contents">
				<div class="content">
					<div class="content_box content_box1">微信二维码</div>
				</div>
				<div class="content">
					<div class="content_box content_box2">营业执照</div>
				</div>
				<div class="content">
					<div class="content_box content_box3">租售代理协议</div>
				</div>
			</div>
		</div>
		<div class="login_box">
			<div class="login">完成</div>
		</div>
		<div class="mast">
			<div class="success_box">
				<div class="success_top">注册完成，等待后天确认</div>
				<div class="yesno">
					确认
				</div>
			</div>
		</div>
		<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    	<script src="../public/libs/zepto/touch.js"></script>
		<script src="../../public/js/login_information/registered_agents.js"></script>
