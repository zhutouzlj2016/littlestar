<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/5.0.0/normalize.css"/>
		<link rel="stylesheet" type="text/css" href=".././public/css/login_information/registered.css"/>
	</head>
	<body>
		<div class="header">
			<i class="icon-back"></i>
			<span class="header_title">注册</span>
		</div>
		<div class="form-list">
			<section class="form-cell form-cell1">
				<span class="form-cell-name">账号：</span>
				<input class="form-cell-input" type="text" placeholder="请输入您的手机号"/>
			</section>
			<section class="form-cell form-cell2">
				<span class="form-cell-password">验证码：</span>
				<input class="form-cell-input" type="text" placeholder="请输入验证码"/>
				<input type="button" class="form-cell-button" value="获取验证码" />
			</section>
			<section class="form-cell form-cell3">
				<span class="form-cell-name">密码：</span>
				<input class="form-cell-input" type="text" placeholder="请输入新的登录密码"/>
			</section>
			<section class="form-cell form-cell4">
				<span class="form-cell-password">密码：</span>
				<input class="form-cell-input" type="text" placeholder="请输入新的登录密码"/>
			</section>
			<section class="form-cell form-cell5">
				<span class="form-cell-password">身份：</span>
				<input class="form-cell-input" type="text" placeholder="经纪人"/>
				<div class="form-cell5_down">
					<div class="name">
						<div class="identity">经纪人</div>
						<div class="identity">小业主</div>
						<div class="identity">运营商</div>
						<div class="identity">代理商</div>
						<div class="identity">开发商</div>
					</div>
				</div>
			</section>
		</div>
		<div class="login_box">
			<div class="login">注册</div>
		</div>
		<div class="regsiter_msg">
			<span class="regsiter_success">注册即代表同意</span>
			<a class="regsiter_guild" href="#">《活力矩阵用户协议》</a>
		</div>
		
		<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    	<script src="../public/libs/zepto/touch.js"></script>
		<script src="../../public/js/login_information/registered.js"></script>
	</body>
</html>
