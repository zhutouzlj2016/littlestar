<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>Title</title>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../../public/css/publish/publish_demand.css">
</head>
<body>
	<header class="header">
		<span class="icon-back">取消</span>
		<span class="header-title">发布需求</span>
		<span class="header-publish">发布</span>
	</header>

	<article class="form-cells">
		<section class="form-cell">
			<input onblur="testVal()" class="form-input input01" type="text" placeholder="周杰伦">
		</section>
		<section class="form-cell">
			<input onblur="testVal()" class="form-input input02" type="text" placeholder="18956214521">
		</section>
		<section class="form-cell">
			<textarea class="form-area" placeholder="描述一下您的需求，比如黄埔100-200m²,5-6元/m²/天，环境好点，底层，临近地铁。"></textarea>
		</section>
	</article>

	<div class="mask"></div>

	<div class="cancel-alert">
		<p class="title">你确定要退出此次发布？</p>
		<p class="confirm">
			<span class="cancel">取消</span>
			<span class="sure">确定</span>
		</p>
	</div>

	<div class="publish-alert">
		<p class="title">发布需求成功，请稍后</p>
		<p class="confirm">确定</p>
	</div>


	<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script src="../public/libs/zepto/touch.js"></script>
	<script src="../public/js/publish/publish_demand.js"></script>
</body>
</html>
